<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Overlook</title>
</head>

<body>
  <header class="header-container">
    <img class="logo" src="./images/logo.png" alt="overlook logo">
    <div class="header-wrapper">
      <div class="todays-date"></div>
      <div class="current-customer"></div>
    </div>
  </header>
  <div class="tabs">
    <ul class="tabs-nav">
      <li><a href="#main">Main</a></li>
      <li><a href="#orders">Orders</a></li>
      <li><a href="#rooms">Rooms</a></li>
      <li><a href="#customer">Customer</a></li>
    </ul>
    <div class="tabs-stage">
      <section id="main">
        <div class="info">
          <p>Rooms Avaliable:</p>
          <p class="info--rooms-avaliable"></p>
        </div>
        <div class="info">
          <p>Total Revenue:</p>
          <p class="info--total-revenue"></p>
        </div>
        <div class="info">
          <p>Percent Occupied:</p>
          <p class="info--percent-occupied"></p>
        </div>
      </section>
      <section id="orders">
        <p>Here is where we would display the order!!</p>
      </section>
      <section id="rooms">
        <p>Here is where we would display the rooms!!</p>
      </section>
      <section id="customer">
        <div class="input-container">
          <div class="search-container">
            <input type="text" class="input--search" placeholder="Who are you looking for?">
            <button type="submit" class="button--search">
              <img class="img img--search" src="./images/searching-magnifying-glass.svg" alt="search icon">
            </button>
          </div>
          <div class="add-container">
            <p>Add new customer:</p>
            <input type="text" class="input--add first-name" placeholder="First Name">
            <input type="text" class="input--add last-name" placeholder="Last Name">
            <button type="submit" class="button--add">
              <img class="img img--add" src="./images/plus.svg" alt="plus icon">
            </button>
          </div>
        </div>
        <div class="search-results">

        </div>
      </section>
    </div>
  </div>
</body>

</html>
